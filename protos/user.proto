syntax = "proto3";

package user;

service UserService {
  rpc GetUserById(UserById) returns (User) {}
  rpc CreateUser(UserInput) returns (User) {}
}

message UserById {
  int32 id = 1;
}

message User {
  int32 id = 1;
  string name = 2;
}

message UserInput {
  int32 id = 1;
  string name = 2;
}


